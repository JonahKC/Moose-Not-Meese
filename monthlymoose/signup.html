<html>
  <head>
    <title> Sign Up | The Monthly Moose | moosemeese.org</title>
		<meta name="description" content="The Monthly Moose was founded in 2019. It was the leading publication discussing moose-related news around the world and was published for a little over a year.">
    <meta property="og:image" content="https://moosemeese.org/logo-1.png">
	  <meta name="keywords" content="moose, meese, non-profit, organization, plural, moose not meese, moose or meese, correct plural of moose, monthly, monthly moose, newsletter, gazette, moose gazette">
	  <meta name="robots" content="index, follow">
    <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, 	initial-scale=1.0">
	  <link rel="icon" href="logo-1.png">
	  <link rel="canonical" href="https://moosemeese.org/monthlymoose/signup">
    <link rel="stylesheet" type="text/css" href="npstyle.css" media="screen" />
  </head>
  <body>
		<div id="signup" class="image-holder">
			<hr class="space">
			<hr class="space">
			<h1 class="fade-in-text center"><span class="bigtitle">Sign Up</span><br><span class="fade-in-2" style="font-size: 30px;">for the Monthly Moose</span></h1>
			</div>
			<div id="info" class="image-holder" style="background: white;">
				<h1 class="center nptext">The Monthly Moose</h1>
				<hr class="npline">
				<hr class="npline">
				<hr class="space">

				<h2 class="nptext center">Sign Up</h2>
			<div class="formcenter">
								<!-- Begin Mailchimp Signup Form -->
				<div id="mc_embed_signup">
				<form action="https://moosemeese.us3.list-manage.com/subscribe/post?u=0ccaef7249acc04eb3d35120b&amp;id=561661ff96" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    				<div id="mc_embed_signup_scroll">
	
				<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
				<div class="mc-field-group">
					<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
				</label>
					<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
				</div>
				<div class="mc-field-group">
					<label for="mce-FNAME">First Name   <span class="asterisk">*</span></label>
					<input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
				</div>
				<div class="mc-field-group">
					<label for="mce-LNAME">Last Name   <span 			class="asterisk">*</span></label>
					<input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
				</div>

				<div class="mc-field-group size1of2">
					<label for="mce-BIRTHDAY-month">Birthday </label>
					<div class="datefield">
						<span class="subfield monthfield"><input class="birthday " type="text" pattern="[0-9]*" value="" placeholder="MM" size="2" maxlength="2" name="BIRTHDAY[month]" id="mce-BIRTHDAY-month"></span> / 
						<span class="subfield dayfield"><input class="birthday 	" type="text" pattern="[0-9]*" value="" placeholder="DD" size="2" maxlength="2" name="BIRTHDAY[day]" id="mce-BIRTHDAY-day"></span> 
						<span class="small-meta nowrap">( mm / dd )</span>
					</div>
				</div>	<div id="mce-responses" class="clear">
						<div class="response" id="mce-error-response" style="display:none"></div>
						<div class="response" id="mce-success-response" style="display:none"></div>
					</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
 				   <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_0ccaef7249acc04eb3d35120b_561661ff96" tabindex="-1" value=""></div>
 				   <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
 				   </div>
				</form>
				<!--End mc_embed_signup-->
			</div>
		</div>
	</div>
    <script src="script.js"></script>
  </body>
